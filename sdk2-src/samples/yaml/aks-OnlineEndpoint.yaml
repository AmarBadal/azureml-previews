location: centraluseuap
name: aksendpoint
type: online
infrastructure: azureml:endpointakstest
auth_mode: Key
traffic:
    blue: 0
deployments:
        #blue deployment
    blue:   
        model: azureml:sklearn_regression_model:1
        code_configuration:
            code:
                directory: ./endpoint
            scoring_script: ./test.py
        environment: azureml:AzureML-Minimal/versions/2
        sku: Standard_FS4_v2
        scale_settings:
            scale_type: manual
            instance_count: 1
            min_instances: 1
            max_instances: 1
        request_settings:
            request_timeout_ms: 3000
            max_concurrent_requests_per_instance: 1
            max_queue_wait_ms: 3000
        resource_requirements:
            cpu: 1.5
            memory: 1.0