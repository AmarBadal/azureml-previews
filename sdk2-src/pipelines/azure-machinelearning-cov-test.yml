# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  name: Vienna SDK Windows
variables:
  ScriptPath: $(System.DefaultWorkingDirectory)\scripts
  PackageName: azure.ml
  TestPath: $(System.DefaultWorkingDirectory)\tests
  UnittestTestPath: $(System.DefaultWorkingDirectory)\tests\azure-ml\unittests
  E2ETestPath: $(System.DefaultWorkingDirectory)\tests\azure-ml\e2etests
  CurrentDir: $(System.DefaultWorkingDirectory)

steps:
 - checkout: self
 - task: Npm@1
   inputs:
    command: 'custom'
    customCommand: 'install -g autorest'
 - template: ./templates/sdk_setup/template-sdk-setup.yml
 - template: ./templates/coveragetests/template-coverage-tests.yml