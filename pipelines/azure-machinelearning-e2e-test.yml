pool:
    name: Vienna SDK Windows
variables:
    ScriptPath: $(System.DefaultWorkingDirectory)\scripts
    PackageName: azure.machinelearning
    TestPath: $(System.DefaultWorkingDirectory)\tests
    UnittestTestPath: $(System.DefaultWorkingDirectory)\tests\azure-machinelearning\unittests
    E2ETestPath: $(System.DefaultWorkingDirectory)\tests\azure-machinelearning\e2etests
    CurrentDir: $(System.DefaultWorkingDirectory)

steps:
- checkout: self
- template: ./templates/sdk_setup/template-sdk-setup.yml
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      python $(ScriptPath)\run_coverage_tests.py -p $(PackageName) -t $(E2ETestPath)