name: AzureML-Minimal
version: '1'
conda:
   inline:
      name: "test_env"
      channels:
         - conda-forge
      dependencies:
         - python=3.6.2
         - pip:
            - azureml-core
            - azureml-defaults
            - torch
            - torchvision
            - fastai
            - --index-url https://azuremlsdktestpypi.azureedge.net/Notebook-CLI-Run-PublicSDK/20131572/
            - --extra-index-url https://pypi.python.org/simple
      prefix: "aml"
   interpreter_path: "python" # defaults to python
