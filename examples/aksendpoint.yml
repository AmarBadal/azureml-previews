# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: akse2etest
type: online
infrastructure: azureml:devplatv2aks
auth_mode: Key
traffic:
    etblue: 0
    etgreen: 0
deployments:
    blue:   
        model: azureml:sklearndiabetes:1
        code_configuration:
            code:
                directory: ./endpoint
            scoring_script: main.py
        environment:
            name: sklearn-aks-env
            version: 1
            path: .
            conda_file: endpoint_conda.yml
        scale_settings:
            scale_type: manual
            instance_count: 1
            min_instances: 1
            max_instances: 1
        request_settings:
            request_timeout_ms: 3000
            max_concurrent_requests_per_instance: 1
            max_queue_wait_ms: 3000
        resource_requirements:
            cpu: 1.5
            memory_in_gb: 1.0
