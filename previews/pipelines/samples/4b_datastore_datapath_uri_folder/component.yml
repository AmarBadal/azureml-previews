type: command

name: Hello_Python_World
display_name: Hello_Python_World
version: 1

inputs:
  sample_input_data:
    type: path
  sample_input_string:
    type: string
    default: "hello_python_world"
outputs:
  sample_output_data:
    type: path

code:
  local_path: ./src

environment: azureml:bugbash-train1-sidecar:1
#environment: 
#  image: python

environment_variables:
  AZ_BATCHAI_CONFIG_SidecarContainerEnvironmentName: "bugbash-train1-sidecar"
  AZ_BATCHAI_CONFIG_SidecarContainerEnvironmentVersion: '1'
  AZ_BATCHAI_CONFIG_SidecarContainerImageName: 'sidecar/dpv2-train1-sidecar-0'

command: >-
  python hello.py  
  --input_data ${{inputs.sample_input_data}}
  --input_string ${{inputs.sample_input_string}}
  --output_data ${{outputs.sample_output_data}}
