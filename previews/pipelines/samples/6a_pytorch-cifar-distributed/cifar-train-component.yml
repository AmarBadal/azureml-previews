
type: command_component

name: cifar-train-distributed
display_name: cifar-train-distributed
version: 1

description: Train a basic convolutional neural network (CNN) with PyTorch on the CIFAR-10 dataset, distributed via PyTorch.
code: 
  local_path: cifar-train-src
command: >-
  python train.py 
  --epochs 1
  --data-dir ${{inputs.cifar-data}}
inputs:
  cifar-data:
    type: path
environment: azureml:AzureML-pytorch-1.7-ubuntu18.04-py37-cuda11-gpu:1
#compute:
#  target: azureml:gpu-cluster
#  instance_count: 2
distribution:
  type: pytorch 
  process_count: 2
