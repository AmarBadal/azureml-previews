name: Eval
version: 10
display_name: Eval
type: command_component
inputs:
  scoring_result:
    type: path
outputs:
  eval_output:
    type: path
environment: azureml:AzureML-minimal-ubuntu18.04-py37-cpu-inference:2
code:
  local_path: ./eval_src
command: >-
  python eval.py 
  --scoring_result {inputs.scoring_result} 
  --eval_output {outputs.eval_output}
